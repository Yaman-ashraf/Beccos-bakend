<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>SignIn Boxed | CORK - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="../src/assets/img/favicon.ico"/>
    <link href="../../assets/layouts/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="../../assets/layouts/loader.js"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="../../assets/layouts/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css" />

    <link href="../../assets/layouts/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/layouts/css/auth-boxed.css" rel="stylesheet" type="text/css" />

</head>
<body class="form">

    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    <div class="auth-container d-flex">

        <div class="container mx-auto align-self-center">

            <div class="row">

                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto text-center">
                    <div class="card mt-3 mb-3">
                        <div class="card-body">

                            <div class="row ">
                                <div class="col-md-12 mb-3">

                                    <h2>Login</h2>
                                    <p>Enter your email and password to login</p>

                                </div>
                                <div class="col-md-12">

                                    <div class="alert alert-danger d-none" id="invalidLogin">invalid login data</div>
                                    <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                              
                                <div class="col-12">
                                    <div class="mb-4">
                                        <button type="submit" id="loginClick" class="btn btn-secondary w-100">SIGN IN</button>
                                    </div>
                                </div>

                            </form>




                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../assets/js/auth.js"></script>


    <!-- END GLOBAL MANDATORY SCRIPTS -->
